<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Panel</h1>
        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Create form -->
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">Add New Information</h2>
                <form id="createForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="post" placeholder="Post">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="start_date" placeholder="Start Date">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Info</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Update form -->
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">Update Information</h2>
                <form id="updateForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="updateId" placeholder="ID of info to update" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="updateName" placeholder="New Name">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="updateAge" placeholder="New Age">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="updateCity" placeholder="New City">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="updateEmail" placeholder="New Email">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="updatePhone" placeholder="New Phone">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="updatePost" placeholder="New Post">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="updateStartDate" placeholder="New Start Date">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Update Info</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display area for read and delete -->
        <!-- Display area for read and delete -->
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Information List</h2>
        <button class="btn btn-info mb-3" onclick="fetchInfo()">Refresh Info</button>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Post</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- Data rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
