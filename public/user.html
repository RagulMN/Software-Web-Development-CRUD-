<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">User Panel</h1>

        <!-- User welcome message and logout button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Welcome !</h2>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>

        <!-- Display area for information -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Information List</h2>
                <button onclick="fetchInfo()" class="btn btn-primary">Refresh Info</button>
                <div class="table-responsive mt-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Post</th>
                                <th>Start Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="infoDisplay"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
